      <form class="form-signin" method="post" action="/process/adduser">

          <div class="row">
            <div class="form-group col-md-6">
              <label for="firstname">name</label>
              <input type="text" class="form-control" name="name" placeholder="name">
            </div>
            <div class="form-group col-md-6">
              <label for="lastname">Nick name</label>
              <input type="text" class="form-control" name="Nick" placeholder="Nick name">
            </div>
          </div>
            <div class="form-group">
              <label for="inputEmail">Email</label>
              <input type="email" class="form-control" name="inputEmail" placeholder="Email address">
            </div>
            <div class="form-group">
              <label for="inputPassword">Password</label>
              <input type="password" class="form-control" name="inputPassword" placeholder="Password">
            </div>
          
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
